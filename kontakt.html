<html lang="pl">
    <head>
        <meta charset="utf8">
        <title>Firma IT</title>
        <link rel="stylesheet" href="styl.css">
        <link rel="shortcut icon" href="logo.png">
        <script src="kod.js"></script>
    </head>
    <body>
        <header>
            <div id="logo">
                <img src="logo.png" alt="firma it">
            </div>
            <nav>
                <a href="index.html">Strona Główna</a>
                <a href="uslugi.html">Usługi</a>

            </nav>
        </header>
            <section>
                <baner>
                    <img src="animacja.gif" alt="Usługi informatyczne">
                </baner>
            </section>
        <main>
            <h2>Kontakt</h2>
            <table>
                <form>
                    <tr>
                        <td>Imię:</td>
                        <td>
                            <input type="text" id="imie">
                        </td>
                    </tr>
                    <tr>
                        <td>Nazwisko:</td>
                        <td>
                            <input type="text" id="nazwisko">
                        </td>
                    </tr>
                    <tr>
                        <td>E-mail:</td>
                        <td>
                            <input type="email" id="email">
                        </td>
                    </tr>
                    <tr>
                        <td>Zgłoszenie:</td>
                        <td>
                            <textarea rows="10" cols="40" id="tekst"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <label>
                                <input type="checkbox" id="regulamin">Zapoznałam/em się z regulaminem
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="reset"  class="przyciski" value="Resetuj">
                            <input type="button" value="Prześlij" class="przyciski" onclick="funkcja()">
                        </td>
                    </tr>
                </form>
            </table>
            <hr>
            <p id="wynik"></p>
        </main>
        <footer>
            <p id="stopka">Autor strony: <strong>00</strong></p>
        </footer>
